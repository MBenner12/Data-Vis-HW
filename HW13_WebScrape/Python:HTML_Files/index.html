<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Mars Data</title>
</head>

<body style="background:black;">
    <div class="container" style="background:black;">
        <div class="jumbotron text-center" style="width: 100%;">
            <h1>Mars Data</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data</a></p>
        </div>
        <h1 style="color:white; text-align:center; margin-bottom:30px; border-bottom:1px solid white; padding-bottom:10px;">
            Mars Info
        </h1>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Latest Mars News</h3>
                    </div>
                    <div class="panel-body">
                        <img src="/Users/mattbenner/Desktop/NW_Data/HW13/Pictures/Nasa_Headline.png" alt="Mars Headline" width="275" height="50">

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Latest Mars Weather</h3>
                    </div>
                    <div class="panel-body">
                        <img src="/Users/mattbenner/Desktop/NW_Data/HW13/Pictures/Nasa_Twitter.png" alt="Mars Weather: Twitter" width="275" height="75">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mars Facts</h3>
                    </div>
                    <div class="panel-body">
                        <img src="/Users/mattbenner/Desktop/NW_Data/HW13/Pictures/Mars_Facts.png" alt="Table" width="275" height="300">
                    </div>
                </div>
            </div>
        </div>
        <h1 style="color:white; text-align:center; margin-bottom:30px; border-bottom:1px solid white; padding-bottom:10px;">
            Mars Images
        </h1>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Featured Image</h3>
                    </div>
                    <div class="panel-body">
                        <img src="/Users/mattbenner/Desktop/NW_Data/HW13/Pictures/Featured_Image.png" alt="Featured Image" width="375" height="300">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mars Hemispheres</h3>
                    </div>
                    <div class="panel-body">
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src="/Users/mattbenner/Desktop/NW_Data/HW13/Pictures/Cerberus_Hem.png" alt="Cerberus" width="300" height="290">
                            <div class="caption">
                                <h4>Cerebus Hemisphere</h4>
                            </div>
                        </div>
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src="/Users/mattbenner/Desktop/NW_Data/HW13/Pictures/Schiaparelli_Hem.png" alt="Schiaparelli" width="300" height="290">
                            <div class="caption">
                                <h4>Schiaparelli Hemisphere</h4>
                            </div>
                        </div>
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src="/Users/mattbenner/Desktop/NW_Data/HW13/Pictures/SyrtisMajor_Hem.png" alt="Syrtis Major" width="300" height="290">
                            <div class="caption">
                                <h4>Syrtis Major Hemisphere</h4>
                            </div>
                        </div>
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src="/Users/mattbenner/Desktop/NW_Data/HW13/Pictures/VallesMaineris_Hem.png" alt="Valles Maineris" width="300" height="290">
                            <div class="caption">
                                <h4>Valles Maineris Hemisphere</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
